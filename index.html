<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Rich Text ke Markdown</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Turndown library for HTML to Markdown conversion -->
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <!-- Lucide Icons for a professional look and feel -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom styles for the editor and buttons */
        body {
            font-family: 'Inter', sans-serif;
        }
        .editor {
            border: 1px solid #4a5568;
            border-left: 1px solid #4a5568;
            border-right: 1px solid #4a5568;
            border-bottom: 1px solid #4a5568;
            border-top: none; /* Top border is handled by toolbar */
            padding: 1rem;
            min-height: 400px;
            background-color: #2d3748;
            color: #f7fafc; 
            outline: none;
            transition: border-color 0.3s;
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
        }
        /* Force color on pasted content to ensure readability */
        .editor * {
            color: inherit !important;
            background-color: transparent !important;
        }
        .editor:focus-within {
             border-color: #6366f1;
        }
        /* Toolbar styles */
        .toolbar {
            background-color: #374151; /* gray-700 */
            border: 1px solid #4a5568;
            border-bottom: 1px solid #374151;
            padding: 0.5rem;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.25rem;
        }
        .toolbar button {
            background-color: transparent;
            border: none;
            color: #d1d5db; /* gray-300 */
            width: 2.25rem;
            height: 2.25rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        .toolbar button:hover {
            background-color: #4b5563; /* gray-600 */
            color: #ffffff;
        }
        .toolbar button.is-active {
            background-color: #4f46e5; /* indigo-600 */
            color: #ffffff;
        }
        .toolbar-divider {
            width: 1px;
            height: 1.5rem;
            background-color: #4b5563;
            margin: 0 0.5rem;
        }
        /* Simple scrollbar styling */
        .editor::-webkit-scrollbar, textarea::-webkit-scrollbar {
            width: 8px;
        }
        .editor::-webkit-scrollbar-track, textarea::-webkit-scrollbar-track {
            background: #2d3748;
        }
        .editor::-webkit-scrollbar-thumb, textarea::-webkit-scrollbar-thumb {
            background-color: #4a5568;
            border-radius: 10px;
            border: 2px solid #2d3748;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-6xl mx-auto bg-gray-800 shadow-2xl rounded-xl p-6 md:p-8">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-white">Konverter Rich Text ke Markdown</h1>
            <p class="text-gray-400 mt-2">Gunakan toolbar untuk memformat, atau tempelkan konten Anda di editor untuk mengonversinya.</p>
        </div>

        <!-- Main Content: Editor and Output -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- Rich Text Input -->
            <div>
                <label for="rich-text-editor" class="block mb-2 font-semibold text-gray-300">Editor Rich Text</label>
                <!-- Toolbar -->
                <div class="toolbar">
                    <button data-command="undo" title="Undo (Ctrl+Z)"><i data-lucide="undo-2"></i></button>
                    <button data-command="redo" title="Redo (Ctrl+Y)"><i data-lucide="redo-2"></i></button>
                    <div class="toolbar-divider"></div>
                    <button data-command="bold" title="Bold (Ctrl+B)"><i data-lucide="bold"></i></button>
                    <button data-command="italic" title="Italic (Ctrl+I)"><i data-lucide="italic"></i></button>
                    <button data-command="underline" title="Underline (Ctrl+U)"><i data-lucide="underline"></i></button>
                    <button data-command="strikeThrough" title="Strikethrough"><i data-lucide="strikethrough"></i></button>
                    <div class="toolbar-divider"></div>
                    <button data-command="formatBlock" data-value="H1" title="Heading 1" class="font-semibold text-sm">H1</button>
                    <button data-command="formatBlock" data-value="H2" title="Heading 2" class="font-semibold text-sm">H2</button>
                    <button data-command="formatBlock" data-value="H3" title="Heading 3" class="font-semibold text-sm">H3</button>
                    <button data-command="formatBlock" data-value="P" title="Paragraph" class="text-sm">P</button>
                    <div class="toolbar-divider"></div>
                    <button data-command="insertUnorderedList" title="Bulleted List"><i data-lucide="list"></i></button>
                    <button data-command="insertOrderedList" title="Numbered List"><i data-lucide="list-ordered"></i></button>
                    <button data-command="formatBlock" data-value="BLOCKQUOTE" title="Blockquote"><i data-lucide="quote"></i></button>
                    <div class="toolbar-divider"></div>
                    <button data-command="createLink" title="Insert Link"><i data-lucide="link"></i></button>
                    <button data-command="removeFormat" title="Clear Formatting"><i data-lucide="remove-formatting"></i></button>
                </div>
                <div id="rich-text-editor" contenteditable="true" class="editor overflow-y-auto" spellcheck="false">
                    <p>Sekarang semua tombol berfungsi dengan baik. Coba format teks ini menjadi <b>Heading 1</b> atau <i>buat daftar baru</i>.</p>
                </div>
            </div>

            <!-- Markdown Output -->
            <div>
                <label for="markdown-output" class="block mb-2 font-semibold text-gray-300">Output Markdown</label>
                <textarea id="markdown-output" class="w-full h-full min-h-[400px] bg-gray-900 text-gray-300 p-4 rounded-lg border border-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition resize-none"></textarea>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-12 flex flex-col sm:flex-row items-center justify-center gap-4">
            <button id="copy-button" class="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-indigo-500 flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                Salin Markdown
            </button>
            <button id="download-button" class="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-green-500 flex items-center justify-center gap-2">
                 <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                Unduh (.md)
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const turndownService = new TurndownService({ 
                headingStyle: 'atx', 
                codeBlockStyle: 'fenced' 
            });

            const editor = document.getElementById('rich-text-editor');
            const output = document.getElementById('markdown-output');
            const copyButton = document.getElementById('copy-button');
            const downloadButton = document.getElementById('download-button');
            const toolbar = document.querySelector('.toolbar');

            // --- FUNGSI UTAMA YANG DISEMPURNAKAN ---

            // Fungsi bantu untuk mendapatkan elemen blok induk (P, H1, dll.)
            const getParentBlock = (node) => {
                while (node && node !== editor) {
                    if (['P', 'H1', 'H2', 'H3', 'BLOCKQUOTE', 'DIV'].includes(node.tagName)) {
                        return node;
                    }
                    node = node.parentNode;
                }
                return null;
            };

            // Event listener utama untuk toolbar
            toolbar.addEventListener('click', (e) => {
                e.preventDefault(); // Mencegah editor kehilangan fokus
                const button = e.target.closest('button');
                if (!button) return;

                const { command, value } = button.dataset;

                if (command === 'formatBlock') {
                    const selection = window.getSelection();
                    if (!selection.rangeCount) return;

                    // Logika toggle: Jika blok saat ini sudah dalam format yang dituju, kembalikan ke paragraf
                    const parentBlock = getParentBlock(selection.anchorNode);
                    const newTag = parentBlock && parentBlock.tagName === value ? 'P' : value;

                    document.execCommand('formatBlock', false, `<${newTag}>`);
                } else if (command === 'createLink') {
                    const url = prompt('Masukkan URL:', 'https://');
                    if (url) {
                        document.execCommand(command, false, url);
                    }
                } else {
                    // Untuk perintah sederhana seperti bold, italic, daftar
                    document.execCommand(command, false, null);
                }

                editor.focus();
                setTimeout(updateToolbarState, 0);
            });

            const updateToolbarState = () => {
                const buttons = toolbar.querySelectorAll('button[data-command]');
                const selection = window.getSelection();
                if (!selection.rangeCount) return;

                const parentBlock = getParentBlock(selection.anchorNode);

                buttons.forEach(button => {
                    const { command, value } = button.dataset;
                    
                    try {
                        if (command === 'formatBlock') {
                            // Periksa apakah blok saat ini cocok dengan nilai tombol (H1, H2, dll.)
                            if (parentBlock && parentBlock.tagName === value) {
                                button.classList.add('is-active');
                            } else {
                                button.classList.remove('is-active');
                            }
                        } else {
                             // Gunakan queryCommandState untuk gaya inline sederhana (bold, italic, dll.)
                            if (document.queryCommandState(command)) {
                                button.classList.add('is-active');
                            } else {
                                button.classList.remove('is-active');
                            }
                        }
                    } catch (e) {
                       // Gagal tanpa pesan jika perintah tidak didukung atau status tidak dapat ditentukan
                       button.classList.remove('is-active');
                    }
                });
            };
            
            // --- EVENT LISTENERS (TIDAK BERUBAH) ---
            const convertToMarkdown = () => {
                const htmlContent = editor.innerHTML;
                const markdown = turndownService.turndown(htmlContent);
                output.value = markdown;
            };

            editor.addEventListener('input', () => {
                convertToMarkdown();
                updateToolbarState();
            });
            editor.addEventListener('paste', () => setTimeout(convertToMarkdown, 10));
            document.addEventListener('selectionchange', updateToolbarState);
            editor.addEventListener('click', updateToolbarState);
            editor.addEventListener('keyup', updateToolbarState);

            copyButton.addEventListener('click', () => {
                if (output.value) {
                    output.select();
                    document.execCommand('copy');
                    showFeedback(copyButton, 'Tersalin!');
                } else {
                     showFeedback(copyButton, 'Tidak ada untuk disalin', true);
                }
            });

            downloadButton.addEventListener('click', () => {
                if (output.value) {
                    const blob = new Blob([output.value], { type: 'text/markdown;charset=utf-8' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.setAttribute('href', url);
                    link.setAttribute('download', 'converted.md');
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                } else {
                    showFeedback(downloadButton, 'Tidak ada untuk diunduh', true);
                }
            });

            const showFeedback = (button, message, isError = false) => {
                const originalHTML = button.innerHTML;
                const originalClasses = button.className;
                
                button.innerHTML = message;
                if(isError) {
                    button.classList.remove('bg-indigo-600', 'bg-green-600');
                    button.classList.add('bg-red-600');
                }

                setTimeout(() => {
                    button.innerHTML = originalHTML;
                    if(isError) {
                       button.className = originalClasses;
                    }
                }, 2000);
            };

            // Initial conversion and state update
            convertToMarkdown();
            updateToolbarState();

            // Render all Lucide icons
            lucide.createIcons();
        });
    </script>
</body>
</html>
